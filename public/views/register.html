{% include './header.html' %}
<div class="container container-box">
    <div class="well">
        <form class="form-horizontal" action="/user/register" method="POST">
            <fieldset>
                <legend>注册</legend>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">邮箱</label>
                    <div class="col-lg-5">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">密码</label>
                    <div class="col-lg-5">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        <br />
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 同意
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-5 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                </div>
            </fieldset>
            <div class="col col-lg-5 login-left">
              <div class="well login-cover">
                <p class="h6">
                    穷极一生做不完一场梦
                </p>
              </div>
            </div>
        </form>
      </div>
  </div>
{% include './footer.html' %}
