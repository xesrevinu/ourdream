{% extends 'layout.html' %}

{% block content %}
<div class="container container-box">
    <div class="well" >
        <span id="login"></span>
        <form class="form-horizontal" action="/login" method="POST">
            <fieldset>
                <legend>登录</legend>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">邮箱</label>
                    <div class="col-lg-5">
                        <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">密码</label>
                    <div class="col-lg-5">
                        <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
                        <br>
                        <div class="togglebutton">
                            <label>
                                <input type="checkbox" checked> 保持登录
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-5 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary">登录</button>
                    </div>
                </div>
            </fieldset>
            <div class="col col-lg-5 login-left">
              <div class="well login-cover">
                <p class="h6">
                    穷极一生做不完一场梦
                </p>
              </div>
            </div>
        </form>
      </div>
  </div>

{% endblock %}
